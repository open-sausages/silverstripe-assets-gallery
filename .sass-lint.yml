# Generated with http://sasstools.github.io/make-sass-lint-config/
# Based on https://github.com/airbnb/css/blob/master/.scss-lint.yml

files:
  include: 'javascript/**/*.s+(a|c)ss'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  indent:
    - 2
    - spaces: 2
  bem-depth: 2
  border-zero:
    - 2
    - convention: "0"
  brace-style:
    - 2
    - allow-single-line: false
  class-name-format:
    - 2
    - convention: '^(?!js-).*'
      convention-explanation: 'should not be written in the form js-*'
  extends-before-declarations: 0
  extends-before-mixins: 0
  function-name-format: 2
  leading-zero: 0
  mixin-name-format: 2
  mixins-before-declarations: 0
  no-extends: 2
  no-qualifying-elements: 0
  placeholder-name-format:
    - 2
    - convention: hyphenatedbem
  property-sort-order: 0
  quotes:
    - 2
    - style: double
  variable-name-format: 2
  space-after-colon: 2
  space-after-comma: 2
  space-around-operator: 2
  space-before-brace: 2
  no-css-comments: 2
  zero-unit: 2
  no-color-keywords: 2
  no-color-literals: 2
  final-newline: 2
  no-empty-rulesets: 2
  url-quotes: 2
  nesting-depth:
    - 2
    - depth: 3
  no-duplicate-properties: 2
  trailing-semicolon: 2
  hex-notation:
    - 2
    - style: "lowercase"
