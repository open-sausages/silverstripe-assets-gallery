# See https://docs.silverstripe.org/en/4.0/getting_started/css_coding_conventions/
# Adapted from https://github.com/airbnb/css
# Generated with http://sasstools.github.io/make-sass-lint-config/
# Used for "npm run lint"
# See .sass-lint.yml for equivalent linting file used by CodeClimate CI

files:
  include: 'client/**/*.s+(a|c)ss'
  ignore:
    # Legacy styles
    - client/src/styles/AssetAdmin.scss
options:
  formatter: stylish
  merge-default-rules: false
rules:
  indent:
    - spaces: 2
  bem-depth:
    - 2
    - max-depth: 1
  border-zero:
    - 2
    - convention: "0"
  brace-style:
    - 2
    - allow-single-line: false
  class-name-format:
    - 2
    - convention: '^(?!js-).*'
      convention-explanation: 'should not be written in the form js-*'
  clean-import-paths:
    - 2
    - filename-extension: false
      leading-underscore: false
  empty-line-between-blocks:
    - 2
    - ignore-single-line-rulesets: true
  extends-before-declarations: 0
  extends-before-mixins: 0
  final-newline:
    - 2
    - include: true
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0
  function-name-format:
    - 2
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
  hex-length:
    - 2
    - style: short
  hex-notation:
    - 2
    - style: lowercase
  id-name-format:
    - 2
    - convention: hyphenatedbem
  indentation:
    - 2
    - size: 2
  leading-zero: 0
  mixin-name-format:
    - 2
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
  mixins-before-declarations: 0
  nesting-depth:
    - 2
    - max-depth: 3
  no-color-keyword: 1
  no-color-literals: 1
  no-css-comments: 1
  no-debug: 1
  no-duplicate-properties: 1
  no-empty-rulesets: 1
  no-extends: 1
  no-ids: 1
  no-important: 1
  no-invalid-hex: 1
  no-mergeable-selectors: 1
  no-misspelled-properties:
    - 2
    - extra-properties: []
  no-qualifying-elements: 0
  no-trailing-zero: 1
  no-transition-all: 0
  no-url-protocols: 1
  no-vendor-prefixes:
    - 2
    - additional-identifiers: []
      excluded-identifiers: []
  placeholder-in-extend: 1
  placeholder-name-format:
    - 2
    - convention: hyphenatedbem
  property-sort-order: 0
  quotes:
    - 2
    - style: double
  shorthand-values:
    - 2
    - allowed-shorthands:
        - 2
        - 2
        - 3
  single-line-per-selector: 1
  space-after-bang:
    - 2
    - include: false
  space-after-colon:
    - 2
    - include: true
  space-after-comma:
    - 2
    - include: true
  space-before-bang:
    - 2
    - include: true
  space-before-brace:
    - 2
    - include: true
  space-before-colon: 1
  space-between-parens:
    - 2
    - include: false
  trailing-semicolon: 1
  # TODO Re-enable once double quotes are acceptable
  url-quotes: 0
  variable-for-property:
    - 0
    - properties: []
  variable-name-format:
    - 2
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
  zero-unit: 1
