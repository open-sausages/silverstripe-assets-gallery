Folder:
  description: Type for folders
  interfaces: [FileInterface]
  fieldResolver:
    - SilverStripe\AssetAdmin\GraphQL\Resolvers\FieldResolver
    - resolve
  fields:
    id: Int!
    created: String
    lastEdited: String
    owner: String
    parentId: Int
    title: String
    type: String
    category: String
    exists: Boolean
    name: String
    filename: String
    url: String
    canView: Boolean
    canEdit: Boolean
    canDelete: Boolean
    hasRestrictedAccess: Boolean
    visibility: String
    parents: '[FileInterface]'
    filesInUseCount: Int
    children:
      type: '[FileInterface]'
      plugins:
        #                sort:
        #                  fields:
        #                    id: true
        #                    title: true
        #                    created: true
        #                    lastEdited: true
        paginateList:
          after: sort
